 <h1>Tic tac toe</h1>

<div class="boxes">

    <span class="o">O</span>
  </div>
  <div class="box">
    <span class="x">X</span>

  </div>

    <span class="o">O</span>
  </div>
  <div class="red-line top-hor"></div>

  <div class="red-line left-vert"></div>

  <div class="red-line ltr-diag"></div>
  <div class="red-line rtl-diag"></div>
  
  <div class="x-wins js-wins">Perdiste<span>Nuevo Juego?</span></div>
  <div class="o-wins js-wins">Ganaste!<span>Nuevo Juego?</span></div>
</div>
<button class="reset">New game</button>
